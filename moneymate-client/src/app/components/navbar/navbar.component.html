<mat-toolbar color="primary" class="enhanced-navbar" [ngClass]="{'dark-mode': isDarkMode}">
    <div class="navbar-container">
      <div class="logo-section">
        <img src="assets/nexus_capital_logo.png" alt="Nexus Capital Logo" class="app-logo" onerror="this.style.display='none'">
        <span class="app-title">Nexus Capital</span>
      </div>
      
      <span class="spacer"></span>
      
      <nav class="navigation">
        <ng-container *ngIf="!isOnLandingPage()">
          <button mat-stroked-button 
                  routerLink="/dashboard" 
                  routerLinkActive="active-link"
                  matTooltip="Dashboard">
            <mat-icon>dashboard</mat-icon>
            Dashboard
          </button>
          
          <button mat-stroked-button 
                  routerLink="/budget" 
                  routerLinkActive="active-link"
                  matTooltip="Budget">
            <mat-icon>account_balance_wallet</mat-icon>
            Budget
          </button>
          
          <button mat-stroked-button 
                  routerLink="/savings" 
                  routerLinkActive="active-link"
                  matTooltip="Savings">
            <mat-icon>savings</mat-icon>
            Savings
          </button>
          
          <button mat-stroked-button 
                  routerLink="/accounts" 
                  routerLinkActive="active-link"
                  matTooltip="Accounts">
            <mat-icon>account_balance</mat-icon>
            Accounts
          </button>
          
          <button mat-stroked-button 
                  routerLink="/trends" 
                  routerLinkActive="active-link"
                  matTooltip="View Insights">
            <mat-icon>insights</mat-icon>
            Trends
          </button>
        </ng-container>
        
        <ng-container *ngIf="!isLoggedIn()">
          <button mat-raised-button
                  routerLink="/login"
                  color="accent" 
                  matTooltip="Login">
            <mat-icon>login</mat-icon>
            Login
          </button>
        </ng-container>
        
        <ng-container *ngIf="isLoggedIn()">
          <button mat-raised-button
                  (click)="logout()" 
                  color="accent" 
                  matTooltip="Logout">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        </ng-container>

        <!-- Theme toggle -->
        <button mat-icon-button 
                (click)="toggleTheme()" 
                class="theme-toggle-btn"
                [matTooltip]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
          <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>
      </nav>
    </div>
  </mat-toolbar>
